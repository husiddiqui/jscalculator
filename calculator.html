<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <form name="calculator">
            
        <div class="calc-body">

        <div class='calc'>
  
          
            
            <input onmouseout="this.style.background= 'grey';" onmouseover="this.style.background= 'orange';" id="scr" class="screen" type="text" name="answer" />
            <br><br>
        </div>
            <div class="btn-div">
            <input class="btn btn-info btnn" type="button" value=" 1 " onclick="calculator.answer.value += '1'" />
            <input class="btn btn-info btnn" type="button" value=" 2 " onclick="calculator.answer.value += '2'" />
            <input class="btn btn-info btnn"type="button" value=" 3 " onclick="calculator.answer.value += '3'" />
            <input class="btn btn-info btnn" type="button" value=" + " onclick="calculator.answer.value += '+'" />
            <br/></br>
            
            <input class="btn btn-info btnn" type="button" value=" 4 " onclick="calculator.answer.value += '4'" />
            <input class="btn btn-info btnn" type="button" value=" 5 " onclick="calculator.answer.value += '5'" />
            <input class="btn btn-info btnn" type="button" value=" 6 " onclick="calculator.answer.value += '6'" />
            <input class="btn btn-info btnn" type="button" value=" - " onclick="calculator.answer.value += '-'" />
            </br></br>
          
            <input class="btn btn-info btnn" type="button" value=" 7 " onclick="calculator.answer.value += '7'" />
            <input class="btn btn-info btnn" type="button" value=" 8 " onclick="calculator.answer.value += '8'" />
            <input class="btn btn-info btnn" type="button" value=" 9 " onclick="calculator.answer.value += '9'" />
            <input class="btn btn-info btnn" type="button" value=" x " onclick="calculator.answer.value += '*'" />
            </br></br>
        
            <input class="btn btn-info btnn" type="button" value=" c " onclick="calculator.answer.value = ''" />
            <input class="btn btn-info btnn" type="button" value=" 0 " onclick="calculator.answer.value += '0'" />
            <input class="btn btn-info btnn" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" />
            <input  class="btn btn-info btnn"type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br></br>
  
        </div>
          
         
    </div> </form>
    </body>
</html>
